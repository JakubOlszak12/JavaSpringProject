<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head">
</head>

<body>
<nav th:replace="layouts::navbar"></nav>

<div class="container">
    <h3>Nobel Prize Laureates</h3>
    <table  class="table table-striped">
        <thead class="thead-dark" >
        <tr>
            <th>Name</th>
            <th>Family Name</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Country</th>
            <th>Wikipedia</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="laureate: ${laureates}">
            <td th:text="${laureate.givenName}"></td>
            <td th:text="${laureate.familyName}"></td>
            <td th:text="${laureate.gender}"></td>
            <td th:text="${laureate.birthDate}"></td>
            <td th:text="${laureate.country}"></td>
            <td><a th:text="${laureate.wikipediaAddress}" th:href="${laureate.wikipediaAddress}"></a></td>
            <td>
                <a th:href="@{/laureates/delete(laureateId=${laureate.laureateId})}" class="btn btn-danger">Delete</a>
            </td>
            <td>
                <a th:href="@{/laureates/editForm(laureateId=${laureate.laureateId})}" class="btn btn-info">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- laureates pagination -->
    <nav aria-label="Pagination" th:if="${laureates.totalPages gt 0}">
        <ul class="pagination justify-content-center font-weight-medium">
            <li class="page-item" th:classappend="${laureates.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/laureates}"
                   aria-label="Previous"
                   title="Previous Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">Frist</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${laureates.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/laureates?page={id}(id=${laureates.number lt 2 ? 1 : laureates.number})}"
                   aria-label="Previous"
                   title="Previous Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">Previous</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq laureates.number + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( laureates.number + 1, laureates.totalPages > 10 + laureates.number ? laureates.number + 10 : laureates.totalPages, 1)}">
                <a class="page-link" th:href="@{/laureates?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}"
                   rel="tooltip"></a>
            </li>
            <li class="page-item disabled" th:if="${laureates.number + 10 < laureates.totalPages}">
                <a class="page-link " href="#">
                    <span data-feather="more-horizontal" width="20" height="20">...</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${laureates.number + 1 eq laureates.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/laureates?page={id}(id=${laureates.number + 2})}"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">Next</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${laureates.number + 1 eq laureates.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/laureates?page={id}(id=${laureates.totalPages})}"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">Last</span>
                </a>
            </li>
        </ul>
    </nav>
</div>


</body>



</html>
