<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head">
</head>

<body>
<nav th:replace="layouts::navbar"></nav>

<div class="container">
    <h3>Nobel Prize Laureates</h3>
    <table  class="table table-striped">
        <thead class="thead-dark" >
        <tr>
            <th>Name</th>
            <th>Family Name</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Country</th>
            <th>Wikipedia</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="laureate: ${laureates}">
            <td th:text="${laureate.givenName}"></td>
            <td th:text="${laureate.familyName}"></td>
            <td th:text="${laureate.gender}"></td>
            <td th:text="${laureate.birthDate}"></td>
            <td th:text="${laureate.country}"></td>
            <td th:text="${laureate.wikipediaAddress}"></td>
            <td><button class="button">Edit</button></td>
            <td><button class="button">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>


</body>



</html>
