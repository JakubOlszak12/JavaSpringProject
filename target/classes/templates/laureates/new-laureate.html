<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head">
</head>
<nav th:replace="layouts::navbar"></nav>

<body>
<div class="container">
    <h3>Add new laureate</h3>
    <form action="/laureates/save" th:object="${laureate}" method="POST">
            <div class="form-group">
                <label for="givenName">Given Name</label>
                <input th:field="${laureate.givenName}" type="text" class="form-control" id="givenName" aria-describedby="givenNameHelp" placeholder="Enter Laureate Given Name">
                <small id="givenNameHelp" class="form-text text-muted">Pass correct laureate name.</small>
            </div>
        <div class="form-group">
            <label for="familyName">Family Name</label>
            <input th:field="${laureate.familyName}" type="text" class="form-control" id="familyName" aria-describedby="familyNameHelp" placeholder="Enter Family Name">
            <small id="familyNameHelp" class="form-text text-muted">Pass correct family name.</small>
        </div>
        <div class="form-group">
            <label for="wikipedia">Wikipedia Address</label>
            <input th:field="${laureate.wikipediaAddress}" type="text" class="form-control" id="wikipedia" aria-describedby="wikipediaHelp" placeholder="Enter Wikipedia Address">
            <small id="wikipediaHelp" class="form-text text-muted">Pass correct wikipedia address.</small>
        </div>
        <label for="gender">Gender</label>
        <select class="form-control" th:field="${laureate.gender}" id="gender" aria-describedby="genderHelp">
            <option th:value="Male" th:text="Male" ></option>
            <option th:value="Female" th:text="Female">Female</option>
        </select>
        <small id="genderHelp" class="form-text text-muted">Pick correct gender</small>
        <div>
            <label for="date">Date of Birth</label>
            <input th:field="${laureate.birthDate}" type="date" class="form-control" id="date" aria-describedby="dateHelp" placeholder="Enter Date">
            <small id="dateHelp" class="form-text text-muted">Pass correct date.</small>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input th:field="${laureate.country}" type="text" class="form-control" id="country" aria-describedby="countryHelp" placeholder="Enter Country Name">
            <small id="countryHelp" class="form-text text-muted">Pass correct country name.</small>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
</body>



</html>
