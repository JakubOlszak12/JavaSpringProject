<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head">
</head>

<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container">
<h3>Nobel Prizes</h3>

    <table class="table table-striped">
        <thead class="thead-dark" >
            <tr>
                <th>Award Year</th>
                <th>Category</th>
                <th>Prize Amount</th>
                <th>Prize Amount Adjusted</th>
                <th>Laureate</th>
                <th>Motivation</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="prize: ${prizes}">

                    <td th:text="${prize.awardYear}"></td>
                    <td th:text="${prize.category}"></td>
                    <td th:text="${prize.prize}"></td>
                    <td th:text="${prize.prizeAdjusted}"></td>
                    <td th:text="${prize.laureate.givenName} + ' ' + ${prize.laureate.familyName}"></td>
                    <td th:text="${prize.motivation}"></td>
                    <td>
                       <a th:href="@{/prizes/delete(prizeId=${prize.prizeId})}" class="btn btn-danger">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{/prizes/editForm(prizeId=${prize.prizeId})}" class="btn btn-info">Edit</a>
                    </td>

                </tr>
        </tbody>
    </table>
    <!-- prizes pagination -->
    <nav aria-label="Pagination" th:if="${prizes.totalPages gt 0}">
        <ul class="pagination justify-content-center font-weight-medium">
            <li class="page-item" th:classappend="${prizes.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/prizes}"
                   aria-label="Previous"
                   title="Previous Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">Frist</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${prizes.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/prizes?page={id}(id=${prizes.number lt 2 ? 1 : prizes.number})}"
                   aria-label="Previous"
                   title="Previous Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">Previous</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq prizes.number + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( prizes.number + 1, prizes.totalPages > 10 + prizes.number ? prizes.number + 10 : prizes.totalPages, 1)}">
                <a class="page-link" th:href="@{/prizes?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}"
                   rel="tooltip"></a>
            </li>
            <li class="page-item disabled" th:if="${prizes.number + 10 < prizes.totalPages}">
                <a class="page-link " href="#">
                    <span data-feather="more-horizontal" width="20" height="20">...</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${prizes.number + 1 eq prizes.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/prizes?page={id}(id=${prizes.number + 2})}"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">Next</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${prizes.number + 1 eq prizes.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/prizes?page={id}(id=${prizes.totalPages})}"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">Last</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>



</html>
