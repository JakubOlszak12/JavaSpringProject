<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head">
</head>

<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container">
<h3>Nobel Prizes</h3>

    <table class="table table-striped">
        <thead class="thead-dark" >
            <tr>
                <th>Award Year</th>
                <th>Prize Amount</th>
                <th>Prize Amount Adjusted</th>
                <th>Laureate</th>
                <th>Motivation</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="prize: ${prizes}">
                    <td th:text="${prize.awardYear}"></td>
                    <td th:text="${prize.prize}"></td>
                    <td th:text="${prize.prizeAdjusted}"></td>
                    <td th:text="${prize.laureateId}"></td>
                    <td th:text="${prize.motivation}"></td>
                </tr>
        </tbody>
    </table>
</div>
</body>



</html>
