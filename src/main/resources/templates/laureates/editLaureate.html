<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head">
</head>
<nav th:replace="layouts::navbar"></nav>

<body>
<div class="container">
  <h3>Edit Laureate</h3>
  <form th:action="@{/laureates/update(laureateId=${laureate.laureateId})}" th:object="${laureate}" method="POST">
    <div class="form-group">
      <label for="givenName">Given Name</label>
      <input th:field="${laureate.givenName}" th:value="${laureate.givenName}" type="text" class="form-control" id="givenName" aria-describedby="givenNameHelp" placeholder="Enter Laureate Given Name">
      <small id="givenNameHelp" class="form-text text-muted">Pass correct laureate name.</small>
    </div>
    <div class="form-group">
      <label for="familyName">Family Name</label>
      <input th:field="${laureate.familyName}" th:value="${laureate.familyName}" type="text" class="form-control" id="familyName" aria-describedby="familyNameHelp" placeholder="Enter Family Name">
      <small id="familyNameHelp" class="form-text text-muted">Pass correct family name.</small>
    </div>
    <div class="form-group">
      <label for="wikipedia">Wikipedia Address</label>
      <input th:field="${laureate.wikipediaAddress}" th:value="${laureate.wikipediaAddress}" type="text" class="form-control" id="wikipedia" aria-describedby="wikipediaHelp" placeholder="Enter Wikipedia Address">
      <small id="wikipediaHelp" class="form-text text-muted">Pass correct wikipedia address.</small>
    </div>
    <label for="gender">Gender</label>
    <select class="form-control" th:field="${laureate.gender}" id="gender" aria-describedby="genderHelp">
      <option th:value="male" th:selected="${laureate.gender == 'male'}" th:text="male" >male</option>
      <option th:value="female" th:selected="${laureate.gender == 'female'}" th:text="female">female</option>
    </select>
    <small id="genderHelp" class="form-text text-muted">Pick correct gender</small>
    <div>
      <label for="date">Date of Birth</label>
      <input th:field="${laureate.birthDate}" th:value="${laureate.birthDate}" type="date" class="form-control" id="date" aria-describedby="dateHelp" placeholder="Enter Date">
      <small id="dateHelp" class="form-text text-muted">Pass correct date.</small>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input th:field="${laureate.country}" th:value="${laureate.country}" type="text" class="form-control" id="country" aria-describedby="countryHelp" placeholder="Enter Country Name">
      <small id="countryHelp" class="form-text text-muted">Pass correct country name.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>



</html>
