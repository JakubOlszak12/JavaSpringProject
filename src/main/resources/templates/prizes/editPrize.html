<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head">

</head>
<nav th:replace="layouts::navbar"></nav>
<body>
<div class="container">
  <h3>Edit Nobel Prize to Laureate</h3>
  <form th:action="@{/prizes/update(prizeId=${prize.prizeId})}" th:object="${prize}" method="POST">

    <div class="form-group">
      <label for="year">Award Year</label>
      <input th:field="${prize.awardYear}"  th:value="${prize.awardYear}"type="number" min="1900" max="2022"  class="form-control" id="year" aria-describedby="yearHelp" placeholder="Enter Award Year">
      <small id="yearHelp" class="form-text text-muted">Pass correct award year.</small>
    </div>
    <label for="cateogry">Category</label>
    <select class="form-control" id="cateogry" aria-describedby="cateogryHelp" th:field="${prize.category}">
      <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
    </select>
    <small id="laureateHelp" class="form-text text-muted">Pick laureate from the list above.</small>
    <div class="form-group">
      <label for="prize">Prize Amount</label>
      <input th:field="${prize.prize}" th:value="${prize.prize}" type="number" min="0" class="form-control" id="prize" aria-describedby="prizeHelp" placeholder="Enter prize amount">
      <small id="givenNameHelp" class="form-text text-muted">Pass correct prize amount.</small>
    </div>
    <div class="form-group">
      <label for="prizeAdjusted">Prize Amount Adjusted</label>
      <input th:field="${prize.prizeAdjusted}" th:value="${prize.prizeAdjusted}" type="number" min="0"  class="form-control" id="prizeAdjusted" aria-describedby="prizeAdjustedHelp" placeholder="Enter prize adjusted amount">
      <small id="prizeAdjustedHelp" class="form-text text-muted">Pass correct prize adjusted amount.</small>
    </div>
    <label for="laureate">Laureate</label>
    <select class="form-control" id="laureate" aria-describedby="laureateHelp" th:field="${prize.laureate.laureateId}">
      <option th:each="laureate : ${laureates}" th:selected="${prize.laureate.laureateId == laureate.getLaureateId()}" th:value="${laureate.laureateId}" th:text="${laureate.givenName}+' '+${laureate.familyName}"></option>
    </select>
    <small id="laureateHelp" class="form-text text-muted">Pick laureate from the list above.</small>
    <div class="form-group">
      <label for="motivation">Motivation</label>
      <input th:field="${prize.motivation}" th:value="${prize.motivation}" type="text"  class="form-control" id="motivation" aria-describedby="motivationHelp" placeholder="Enter motivation">
      <small id="motivationHelp" class="form-text text-muted">Pass correct motivation.</small>
    </div>

    <button type="submit" th:field="${prize.prizeId}" th:value="${prize.prizeId}" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>



</html>
